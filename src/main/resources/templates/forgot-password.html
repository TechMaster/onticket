<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center">Forgot Password</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
