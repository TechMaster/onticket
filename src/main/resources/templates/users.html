<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                  <ul>
                      <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                  </ul>
              </td>
              <td>
                  <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                  <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>
  <a th:href="@{/users/new}">Create User</a>
</body>
</html>
