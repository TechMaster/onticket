<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center">Login</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember-me"
                    name="remember-me"
                  />
                  <label class="form-check-label" for="remember-me"
                    >Remember me</label
                  >
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <div class="mt-3">
                <a href="/forgot-password">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
